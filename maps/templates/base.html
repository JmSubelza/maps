<!DOCTYPE html>
<html>

    <head>

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <style type="text/css">
            html { height: 100% }
            body { height: 100%; background: #000; margin: 0; padding: 0; }
            #map_canvas { height: 70%; margin: 0; padding: 0; }
            .footer { height: 15%; background: #000; padding: 0 20px; margin: 0 0 40px; color: #fff; } 
            .header { height: 15%; background: #000; padding: 10px 20px 0; margin: 0; color: #fff; } 
        </style>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqN9UnCzWPcrdRqqZS1CJoUvi84dWJDQc&sensor=true"></script>
        
        {% block mapscript %}{% endblock %}

    </head>

    <body onload="initialize()">

        <div class='header'>
        {% block header %}{% endblock %}
        </div>

        <div id="map_canvas"></div>

        <div class='footer'>
        {% block footer %}{% endblock %}
        </div>

    </body>

</html>
